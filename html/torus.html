<!-- UI constrols for torus geometry -->
<div>
    <label
        >Major Radius:
        <input
            type="range"
            class="slider"
            id="torus-outer-radius"
            value="1"
            min="0.1"
            max="5"
            step="0.1"
    /></label>
    <br />
    <label
        >Minor Radius:
        <input
            type="range"
            class="slider"
            id="torus-inner-radius"
            value="0.5"
            min="0.1"
            max="5"
            step="0.1"
    /></label>
    <br />
    <label
        >Sector Count:
        <input
            type="range"
            class="slider"
            id="torus-sides"
            value="36"
            min="3"
            max="100"
            step="1"
    /></label>
    <br />
    <label
        >Side Count:
        <input
            type="range"
            class="slider"
            id="torus-rings"
            value="18"
            min="3"
            max="100"
            step="1"
    /></label>
</div>
