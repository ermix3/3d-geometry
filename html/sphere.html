<!-- UI constrols for sphere geometry -->
<div>
  <label>
    Radius: <span id="radius-value">1</span><br />
    <input
      type="range"
      class="slider"
      id="radius"
      value="1"
      min="0.1"
      max="5"
      step="0.1"
    />
  </label>
  <br />
  <label>
    Sector Count: <span id="sectors-value">36</span><br />
    <input
      type="range"
      class="slider"
      id="sectors"
      value="36"
      min="3"
      max="100"
      step="1"
    />
  </label>
  <br />
  <label>
    Stack Count: <span id="stacks-value">18</span><br />
    <input
      type="range"
      class="slider"
      id="stacks"
      value="18"
      min="2"
      max="100"
      step="1"
    />
  </label>
</div>
