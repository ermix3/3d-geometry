<!-- UI constrols for cylinder geometry -->
<div>
  <label>
    Base Radius: <span id="cylinder-base-radius-value">1</span><br />
    <input
      type="range"
      class="slider"
      id="cylinder-base-radius"
      value="1"
      min="0.1"
      max="5"
      step="0.1"
    />
  </label>
  <br />
  <label>
    Top Radius: <span id="cylinder-top-radius-value">1</span><br />
    <input
      type="range"
      class="slider"
      id="cylinder-top-radius"
      value="1"
      min="0.1"
      max="5"
      step="0.1"
    />
  </label>
  <br />
  <label>
    Height: <span id="cylinder-height-value">2</span><br />
    <input
      type="range"
      class="slider"
      id="cylinder-height"
      value="2"
      min="0"
      max="5"
      step="0.1"
    />
  </label>
  <br />
  <label>
    Sector Count: <span id="cylinder-sectors-value">36</span><br />
    <input
      type="range"
      class="slider"
      id="cylinder-sectors"
      value="36"
      min="3"
      max="100"
      step="1"
    />
  </label>
  <br />
  <label>
    Stack Count: <span id="cylinder-stacks-value">1</span><br />
    <input
      type="range"
      class="slider"
      id="cylinder-stacks"
      value="1"
      min="1"
      max="100"
      step="1"
    />
  </label>
</div>
