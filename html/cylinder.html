<!-- UI constrols for cylinder geometry -->
<div>
    <label
        >Base Radius:
        <input
            type="range"
            class="slider"
            id="cylinder-base-radius"
            value="1"
            min="0.1"
            max="5"
            step="0.1"
    /></label>
    <br />
    <label
        >Top Radius:
        <input
            type="range"
            class="slider"
            id="cylinder-top-radius"
            value="1"
            min="0.1"
            max="5"
            step="0.1"
    /></label>
    <br />
    <label
        >Height:
        <input
            type="range"
            class="slider"
            id="cylinder-height"
            value="2"
            min="0"
            max="5"
            step="0.1"
    /></label>
    <br />
    <label
        >Sector Count:
        <input
            type="range"
            class="slider"
            id="cylinder-sectors"
            value="36"
            min="3"
            max="100"
            step="1"
    /></label>
    <br />
    <label
        >Stack Count:
        <input
            type="range"
            class="slider"
            id="cylinder-stacks"
            value="1"
            min="1"
            max="100"
            step="1"
    /></label>
</div>
